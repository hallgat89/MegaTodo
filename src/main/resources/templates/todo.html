<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <title>MegaTodo</title>
</head>

<body>
<h1>MegaTodo</h1>

<p><a href="/h2-console/">h2 console</a></p>

<form id="todoform" action="/new" method="post">
    <p>Add a new memo:</p>
    <span><input type="text" id="message" name="message"/></span>
    <input type="submit" text="Add todo"/>
</form>

<p>Todos:</p>
<div id="todolist" th:each="todo:${todoList}">
    <span th:text="${todo.id}"></span>
    <span th:text="${todo.description}"></span>
    <form th:id="list+${todo.id}" action="/delete" method="post">
        <input type="hidden" name="id" th:value="${todo.id}"/>
        <input type="submit" th:id="delete_button+${todo.id}" text="Delete"/>
    </form>
</div>

</body>

</html>
